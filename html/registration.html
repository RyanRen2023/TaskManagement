<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="../style/style.css">
   
</head>
<body>
    <div id="registrationModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          
          <div class="formcontainer">
            <h1>Welcome to our Task Management App</h1>
            <hr>
            <form id="myForm" action="registration.html" method="get" onsubmit="return validate();">
              <!-- the validate function for this form. -->
      
              <div class="textfield">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="Email">
                <span id="emailError" class="error-message"></span>
              </div>
      
              <div class="textfield">
                <label for="login">User Name</label>
                <input type="text" name="login" id="login" placeholder="User name">
                <span id="loginNameError" class="error-message"></span>
              </div>
      
              <div class="textfield">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Password">
                <span id="passwordError" class="error-message"></span>
              </div>
            
              <div class="textfield">
                <label for="pass2">Re-type Password</label>
                <input type="password" id="pass2" placeholder="Password">
                <span id="password2Error" class="error-message"></span>
              </div>
      
              <div class="checkbox">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the terms and conditions</label>
                <span id="termsError" class="error-message"></span>
              </div>
      
              <button type="submit">Sign-Up</button>
              <button type="reset">Reset</button>
      
            </form>
          </div>
  
        </div>
      </div>
</body>
</html>
